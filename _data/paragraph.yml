es:
  title: Lujo, comodidad y exclusividad
  description: <span class="emph">Control Jets</span> es una empresa mexicana de aviación privada con sede en Toluca, México. Ofrecemos todo tipo de servicios de aviación y renta de jets con servicios desde renta de jets, taxis aéreos, locación para filmaciones y todos los servicios que necesiten de un jet privado. Nuestros clientes son desde empresarios, artistas, productores de cine, ejecutivos o familias que necesiten de un servicio siempre listo, confiable, lujoso y discreto de renta de aviones y jets.</br> </br>
                Somos el private jet charter mexicano por excelencia. Lo que nos distingue es el servicio personalizado de calidad mundial y la disponibilidad los 365 días del año y los 7 días de la semana. Damos seguimiento directo a cada uno de nuestros clientes para ajustarnos a sus necesidades y Nuestros pilotos están capacitados por los mejores centros de adiestramientos en los Estados Unidos de América. Nuestros aviones cuentan con un alto control de calidad y mantenimiento, lo cual le garantiza máxima seguridad en cada de uno de sus vuelos.
en:
  title: Luxury, comfort and exclusivity
  description: <span class="emph">Control Jets</span> is a mexican aviation private jet charter, headquartered in Toluca, Mexico. We offer all types of aviation and jet services. From jet rental, aereal taxi, film locations and any services that required a private jet. We serve entrepeneurs, artists, film producers, executives or families that need a reliable service, who is always ready, trustable, luxurious and discrete. </br></br> We are the prime mexican jet charter. We are distinguished by our personalized world class service and our 24/7, all year round, availability. We work closely with you to adjust to your needs and our pilots are trained by the best training centers in the USA. Our planes are kept under the highest quality controls and maintenance, to guarantee your maximum security in each and every flight.
