<div class="parallax-container valign-wrapper bigger-height">

    <div class="container">

        <h3 class="header col s12 light emph center letter-spacing uppercase">{{ site.data.closer[page.lang].title }}</h3>
      </div>

            </div>

              <h4 class="emph p-3">Whatsapp</h4>
              <h4 class="light p-2"><a class="hover-link" href="https://api.whatsapp.com/send?phone=5213318228315">+52 1 33 1822 8315</a></h4>
            </div>
          </div>
          <br>
          <div class="row">
            <div class="col s12 xl2">
              <img src="/assets/img/icon-email.svg" alt="map icon" class="sm-icon">
            </div>
            <div class="col s12 xl10">
              <h4 class="emph p-3">{{ site.data.closer[page.lang].email }}</h4>
              <h4 class="light p-2"><a class="hover-link" href="mailto:controljets@gmail.com">controljets@gmail.com</a></h4>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
  <div class="parallax"><img class="parallax-img" src="/assets/img/hawkerint-min.jpg" alt="Unsplashed background img 3"><div class="overlay-bg"></div></div>
